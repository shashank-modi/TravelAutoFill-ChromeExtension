<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wiza Autofill</title>
  <style>
    
    body {
      font: 14px/1.4 "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 4px;
      width: 320px;
      margin: 0;
      background: linear-gradient(160deg, #f7f8fc 0%, #e8ebf5 100%);
    }
    .container {
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 18px 40px rgba(33,56,102,0.12);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h3 {
      margin: 0;
      font-size: 17px;
      font-weight: 600;
      color: #111836;
    }
    p.muted {
      margin: 8px 0 0;
      color: #5e657b;
      font-size: 13px;
    }
    .view {
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    .view.active {
      display: flex;
    }
    .btn {
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .btn.primary {
      background: linear-gradient(140deg, #345dff 0%, #556dff 100%);
      color: #fff;
      box-shadow: 0 10px 22px rgba(69,95,255,0.25);
    }
    .btn.secondary {
      background: linear-gradient(140deg, #000000 0%, #060608 100%);
      color: #ffffff;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
    }
    .btn.outline {
      background: transparent;
      border: 1px solid rgba(33,56,102,0.18);
      color: #2a3a6d;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .grid .full {
      grid-column: 1 / -1;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 550;
      color: #575b6b;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 10px 2px 10px 2px;
      margin: 2px;
      border-radius: 8px;
      border: 1px solid rgba(28, 29, 35, 0.259);
      background: rgba(255,255,255,0.9);
      font-size: 13px;
      color: #1a1e2e;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input:focus, select:focus {
      border-color: rgba(0, 0, 0, 0.541);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.28);
    }
    .editor-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .icon-btn {
      background: rgba(69,95,255,0.08);
      color: #2a3a6d;
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .status {
      background: rgba(69,95,255,0.08);
      border-width: 0;
      border-radius: 999px;
      min-height: 16px;
      font-size: 10px;
      font-weight: 600;
      color: #2a3a6d;
      text-align: center;
    }
    #saveBtn{
      padding: 12px;
      margin: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="homeView" class="view active">
      <div>
        <h3>Wiza Autofill</h3>
        <p class="muted">Simplified filling forms for travel through a click!</p>
      </div>
      <button id="autofillBtn" class="btn primary">Autofill This Page</button>
      <button id="editBtn" class="btn secondary">Edit Profile</button>
    </div>

    <div id="editorView" class="view">
      <div class="editor-header">
        <button id="backBtn" class="icon-btn">‚Üê Back</button>
        <h3>Edit Profile</h3>
      </div>
      <div class="grid">
        <div class="full">
          <label for="fullName">Full Name</label>
          <input id="fullName" />
        </div>
        <div>
          <label for="dob">DOB</label>
          <input id="dob" placeholder="2003-07-12" />
        </div>
        <div>
          <label for="nationality">Nationality</label>
          <input id="nationality" placeholder="IN" />
        </div>
        <div>
          <label for="ppNumber">Passport #</label>
          <input id="ppNumber" />
        </div>
        <div>
            <label for="ppExpiry">Expiry</label>
            <input id="ppExpiry" placeholder="2028-05-12" />
        </div>
        <div>
          <label for="ppCountry">Issuing Country</label>
          <input id="ppCountry" placeholder="India" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" />
        </div>
        <div class="full">
          <label for="email">Email</label>
          <input id="email" />
        </div>
        <div class="full">
          <label for="addr1">Address Line 1</label>
          <input id="addr1" />
        </div>
        <div>
          <label for="city">City</label>
          <input id="city" />
        </div>
        <div>
          <label for="zip">ZIP</label>
          <input id="zip" />
        </div>
        <div class="full">
          <label for="country">Country</label>
          <input id="country" placeholder="India" />
        </div>
      </div>
      <button id="saveBtn" class="btn primary">Save Profile</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
