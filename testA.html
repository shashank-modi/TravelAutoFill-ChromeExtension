<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Test A (deterministic labels)</title>
  <style>label{display:block;margin-top:8px}</style>
</head>
<body>
  <h2>Visa Application - Test A</h2>
  <form>
    <label for="ppno">Passport Number</label><input id="ppno">
    <label for="dob">Date of Birth</label><input id="dob" type="date">
    <label for="given">Given Name</label><input id="given">
    <label for="surname">Surname</label><input id="surname">
    <label for="mail">Email</label><input id="mail" type="email">
    <label for="tel">Phone</label><input id="tel" type="tel">
    <label for="addr1">Address Line 1</label><input id="addr1">
    <label for="city">City</label><input id="city">
    <label for="zip">ZIP</label><input id="zip">
    <label for="country">Country</label><input id="country">
    <button>Submit</button>
  </form>
</body>
</html>
